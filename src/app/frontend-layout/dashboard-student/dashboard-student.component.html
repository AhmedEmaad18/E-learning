<mat-sidenav-container class="student-dashboard-container">
  <mat-sidenav #sidenav mode="side" opened class="student-sidenav">
    <div class="sidenav-header">
      <mat-icon>school</mat-icon>
      <span class="platform-title">Edu Master</span>
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/student/dashboard"
        routerLinkActive="active-link"
      >
        <mat-icon class="text-primary">dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a
        mat-list-item
        routerLink="/student/lessons"
        routerLinkActive="active-link"
      >
        <mat-icon class="text-success">menu_book</mat-icon>
        <span>Lessons</span>
      </a>
      <a
        mat-list-item
        routerLink="/student/exam-list"
        routerLinkActive="active-link"
      >
        <mat-icon class="text-warning">assignment</mat-icon>
        <span>Exams</span>
      </a>
      <a
        mat-list-item
        routerLink="/student/my-lessons"
        routerLinkActive="active-link"
      >
        <mat-icon class="text-info">collections_bookmark</mat-icon>
        <span>My Lessons</span>
      </a>
      <a
        mat-list-item
        routerLink="/student/my-scores"
        routerLinkActive="active-link"
      >
        <mat-icon class="text-accent">star</mat-icon>
        <span>My Scores</span>
      </a>
    </mat-nav-list>
    <div class="sidenav-footer">
      <div class="support-box">
        <span>Need Help?</span>
        <button mat-stroked-button color="primary" class="support-btn">
          Get Support
        </button>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="student-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>
      <button
        mat-button
        [matMenuTriggerFor]="studentMenu"
        class="student-menu-trigger"
      >
        <div class="student-info">
          <span class="student-name text-info">{{ studentName }}</span>
          <span class="student-role">Student</span>
        </div>
        <mat-icon class="dropdown-arrow text-info"
          >keyboard_arrow_down</mat-icon
        >
      </button>
      <mat-menu #studentMenu="matMenu">
        <button mat-menu-item (click)="goToProfile()">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="signOut()">
          <mat-icon color="warn">logout</mat-icon>
          <span class="text-danger">Sign Out</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
