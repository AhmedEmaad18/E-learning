<div class="payment-container shadow-lg animate__animated animate__fadeInUp">
  <div class="text-center mb-4">
    <img src="pay.png" alt="Credit Card Icon" width="80" />
    <h3 class="mt-3">Pay for: <span class="text-primary">{{ title }}  Lesson</span></h3>
    <p class="text-muted">Securely complete your purchase</p>
  </div>

  <form (ngSubmit)="onSubmit()" #paymentForm="ngForm" novalidate>
    <div class="form-group mb-3">
      <label for="cardNumber" class="form-label">Card Number</label>
      <input
        type="text"
        id="cardNumber"
        name="cardNumber"
        class="form-control"
        [(ngModel)]="cardNumber"
        required
        pattern="\d{16}"
        placeholder="1234 5678 9012 3456"
      />
    </div>

    <div class="form-group mb-3">
      <label for="cardHolderName" class="form-label">Card Holder Name</label>
      <input
        type="text"
        id="cardHolderName"
        name="cardHolderName"
        class="form-control"
        [(ngModel)]="cardHolderName"
        required
        placeholder="Full Name"
      />
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="expiry" class="form-label">Expiry (MM/YY)</label>
        <input
          type="text"
          id="expiry"
          name="expiry"
          class="form-control"
          [(ngModel)]="expiry"
          required
          pattern="\d{2}/\d{2}"
          placeholder="MM/YY"
        />
      </div>

      <div class="col-md-6">
        <label for="cvv" class="form-label">CVV</label>
        <input
          type="text"
          id="cvv"
          name="cvv"
          class="form-control"
          [(ngModel)]="cvv"
          required
          pattern="\d{3}"
          placeholder="123"
        />
      </div>
    </div>

    <div class="form-check mt-3">
      <input type="checkbox" id="saveCard" class="form-check-input" name="saveCard" ngModel />
      <label for="saveCard" class="form-check-label">Save this card for future payments</label>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100 fw-bold mt-4 py-2"
      [disabled]="!paymentForm.form.valid"
    >
      PAY {{ price | currency: 'EGP' }}
    </button>
  </form>

  <div class="footer mt-4 text-center text-muted small">
    <img src="pay.png" alt="Paymob logo" width="30" />
    <p class="mt-2">Payments processed securely by <strong>Paymob</strong></p>
  </div>
</div>
