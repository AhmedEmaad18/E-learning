<div class="container w-100 w-md-75 my-4 p-4 shadow rounded bg-light">
  <h2 class="mb-4 fw-bold text-center text-primary">
    <i class="bi bi-journal-plus me-2"></i>
    {{ isEditMode ? 'Edit Lesson' : 'Add Lesson' }}
  </h2>

  <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
    <!-- Title -->
    <div class="mb-3">
      <label for="title" class="form-label fw-bold">
        <i class="bi bi-fonts me-1"></i>Title
      </label>
      <input
        type="text"
        id="title"
        class="form-control"
        formControlName="title"
        placeholder="Enter lesson title"
      />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label fw-bold">
        <i class="bi bi-card-text me-1"></i>Description
      </label>
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
        rows="3"
        placeholder="Enter lesson description"
      ></textarea>
    </div>

    <!-- Video URL -->
    <div class="mb-3">
      <label for="video" class="form-label fw-bold">
        <i class="bi bi-camera-video me-1"></i>Video URL
      </label>
      <input
        type="url"
        id="video"
        class="form-control"
        formControlName="video"
        placeholder="https://example.com/video"
      />
    </div>

    <!-- Price -->
    <div class="mb-3">
      <label for="price" class="form-label fw-bold">
        <i class="bi bi-currency-dollar me-1"></i>Price
      </label>
      <input
        type="number"
        id="price"
        class="form-control"
        formControlName="price"
        placeholder="Enter price"
        min="0"
      />
    </div>

    <!-- Scheduled Date -->
    <div class="mb-3">
      <label for="scheduledDate" class="form-label fw-bold">
        <i class="bi bi-calendar-event me-1"></i>Scheduled Date
      </label>
      <input
        type="date"
        id="scheduledDate"
        class="form-control"
        formControlName="scheduledDate"
      />
    </div>

    <!-- Class Level -->
    <div class="mb-4">
      <label for="classLevel" class="form-label fw-bold">
        <i class="bi bi-mortarboard me-1"></i>Class Level
      </label>
      <select id="classLevel" class="form-select" formControlName="classLevel">
        <option value="">Select level</option>
        <option value="Grade 1 Secondary">Grade 1 Secondary</option>
        <option value="Grade 2 Secondary">Grade 2 Secondary</option>
        <option value="Grade 3 Secondary">Grade 3 Secondary</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-center gap-3">
      <button
        type="submit"
        class="btn btn-primary px-4 py-2 fw-bold rounded-pill shadow-sm"
      >
        <i class="bi bi-check-circle me-1"></i>
        {{ isEditMode ? 'Update' : 'Add' }} Lesson
      </button>

      <button
        type="button"
        class="btn btn-outline-secondary px-4 py-2 fw-bold rounded-pill shadow-sm"
        (click)="onCancel()"
      >
        <i class="bi bi-x-circle me-1"></i>Cancel
      </button>
    </div>
  </form>
</div>
